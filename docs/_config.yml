### Site Settings ###
baseurl: "/" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: yousinix/portfolYOU # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: yousinix/portfolYOU@v1.0.0
open_new_tab: true
title: Hefler Dev
description: Backend Developer · DevOps Engineer · Database Specialist
url: "https://heflerdev.github.io"

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

### Author Info ###
author:
  name: Hefler
  image: "https://media.licdn.com/dms/image/v2/C4E03AQGT0IJ9Kyocgw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1566413192270?e=1753920000&v=beta&t=SEUY7uWnRufTPpyBJFBlq3FvrJMGGcv6gET6FMEsFHQ"
  behance: your_username
  # dribbble          : your_username
  email: heflerdev@gmail.com
  # facebook: your_username
  github: heflerdev
  # gitlab            : your_username
  # instagram         : your_username
  # kaggle            : your_username
  linkedin: heflerdev
  # medium: your_username
  # soundcloud        : your_username
  # spotify           : your_username
  # stackoverflow     : your_user_id
  # tumblr            : your_username.tumblr.com
  # twitch            : your_username
  # twitter: your_username
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements: # For Documentation Only
    output: true # For Documentation Only

### Disqus ###
disqus:
  shortname: your-short-name-disqus # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting." # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope: # For Documentation Only
      path: "" # For Documentation Only
      type: "elements" # For Documentation Only
    values: # For Documentation Only
      layout: "element" # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
